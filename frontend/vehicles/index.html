<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Wheels - Live Vehicle Auctions</title>
    
    <link rel="stylesheet" href="./styles/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }

        /* Bidding Grid Layout */
        #auction-grid {
            margin: 40px auto;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
            padding: 0 25px;
        }
        
        /* Auction Card Styling */
        .auction-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        .auction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .vehicle-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        
        .vehicle-details {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .vehicle-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .vehicle-specs {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .bidding-info {
            margin-top: auto; /* Pushes bidding info to the bottom */
        }

        .timer {
            font-size: 1.1rem;
            font-weight: 600;
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
            background-color: #f8d7da;
            padding: 8px;
            border-radius: 8px;
        }
        
        .current-bid {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
        }

        .bid-form {
            display: flex;
            gap: 10px;
        }
        
        .bid-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .bid-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .bid-button:hover {
            background-color: #0056b3;
        }

        .bid-feedback {
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
            height: 20px;
        }
        .bid-feedback.success { color: #28a745; }
        .bid-feedback.error { color: #dc3545; }

    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="logo-container">
          <img src="./images/logoUpdated.png" alt="Logo" />
          <h3>Revive Wheels</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html" id="tab-style">Home</a></li>
                <li><a href="../ev_conversion/ev_coversion_ui.html" id="tab-style">EV Conversion</a></li>
                <li class="active"><a href="../market/market.html" id="tab-style">Buy or Sell</a></li>
                <li><a href="../scrappage/scrappage_form.html" id="tab-style">Scrappage Network</a></li>
            </ul>            
        </nav>
       <div id="auth-container" class="auth-buttons"></div>
    </header>
    
    <main>
        <div id="auction-grid">
            </div>
    </main>
    
    <script src="./scripts/index.js" type="module"></script>
    <script src="../auth.js"></script>
</body>
</html>
